<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">CSS User Interface</title>
  <meta name="description" content="описание используемых в проекте шрифтов и элементы форм">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600;700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<main>
  <h1 class="font-h1">Заголовок h1</h1>
  <h2 class="font-h2">Заголовок h2</h2>
  <p class="font-nav">Навигация</p>
  <p class="font-logo">Логотип</p>
  <p class="font-contacts">Адрес и телефон</p>
  <p class="font-about">Описание особенностей</p>
  <p class="font-paragraph">Текст основного параграфа</p>
  <p class="font-text-more">Текст на форме о непедаче данных пользователя</p>
  <p class="font-email">vip@housevip.ru</p>
  <form>
    <input class="input-main input-spec" type="text" name="name" placeholder="Ваше имя" maxlength="50"
      aria-label="Поле для ввода вашего имени"><br>
    <button class="button-main input-spec" type="submit"
      aria-label="Отправить свои данные для регистрации, чтобы посмотреть район">
      Посмотреть район
    </button>
  </form>
</main>
</body>

</html>
